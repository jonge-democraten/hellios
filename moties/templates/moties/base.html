<!DOCTYPE html>
{% load staticfiles %}
<html lang="nl">
  <head>
    <meta charset="utf-8" />
    <title>{% block title %}Visie Jonge Democraten{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="https://jongedemocraten.nl/templates/jd/css/template.css">
    <link rel="stylesheet" type="text/css" href="{% static 'moties/css/paginator.css' %}">
    <style>
      .container { width: 605px; margin: 30px auto; }
      .pol_motie { background: #ebebeb; padding: 10px; font-size: 12px; line-height: 16px; }

      .pol_search { background: #ebebeb; padding: 10px 20px; }
      .pol_search h3 { background-color: #578439; background-image: url('https://jongedemocraten.nl/templates/jd/images/TitleBackground.png'); background-repeat: repeat-x; color: white; font-size: 14px; line-height: 20px; font-weight: bold; display: inline; padding: 2px 10px 2px 10px; margin: 0; vertical-align: middle; }
      .pol_search .input { padding: 5px; width: 450px; font-size: 14px; }
      .pol_search .submit { padding: 5px; font-size: 14px; font-weight: bold; background: #89b136; color: #fff; border: 1px solid #73952d; }
      .pol_search span { margin-left: 20px; }
   
      .pol_tabel { margin-top: 20px; }
      .pol_tabel td { padding: 0px 10px; }
      .pol_tabel .pol_alfabet { width: 180px; }
      .pol_tabel .pol_alfabet a { background: #ebebeb; display: block; float: left; margin: 3px; text-align: center; color: #000; width: 22px; height: 22px; line-height: 20px;  }
      .pol_tabel .pol_alfabet div.notused { background: #ebebeb; display: block; float: left; margin: 3px; text-align: center; color: #999; width: 22px; height: 22px; line-height: 20px; }

      .pol_tags { width: 150px; font-size: 12px; }

      fieldset textarea { margin-bottom: 3px; }
      fieldset button { margin-left: 150px; }
      h1 { line-height: 1em; }
    </style>
  </head>
  <body>
    <div class="container">
      <div id="homeDiv">
      {% block logo %}<a href="https://www.jongedemocraten.nl" target="_blank"><img src="{% static 'moties/images/JD-Logo.png' %}" border="0" /></a>{% endblock %}
      {% block content %}{% endblock %}
      </div>
    </div>
  </body>
</html>
